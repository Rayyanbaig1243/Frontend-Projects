<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UI Portfolio</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- container -->
        <div class="main">
            <!-- logo -->
            <img src="./img/habitual-branding.png" alt="" class="logo" />

            <div class="text">
                <!-- heading  -->
                <h1 class="heading">Find the stuff youâ€™ll love.</h1>

                <!-- paragraph -->
                <p class="para">
                    Aliquam rhoncus pretium dolor volutpat lectus odio non
                    tellus neque. Aliquet et purus nibh bibendum integer etiam
                    in enim nisi.
                </p>
            </div>
            <!-- app store -->
            <div class="appstorecta">
                <img src="./img/app-store-button.png" alt="" class="appstore" />
            </div>

            <!-- play store  -->
            <div class="playstorecta">
                <img
                    src="./img/google-play-button.png"
                    alt=""
                    class="playstore"
                />
            </div>

            <!-- hero img  -->
            <div class="heroimg">
                <img src="./img/main-image.png" alt="" />
            </div>

            <div class="mainimg">
                <!-- img 1 -->
                <img src="./img/cart.png" alt="" class="cart" />

                <!-- img 2  -->
                <img src="./img/orders.png" alt="" class="order" />

                <!-- img 3  -->
                <img src="./img/profile.png" alt="" class="profile" />

                <!-- img 4  -->
                <img src="./img/product.png" alt="" class="product" />

                <!-- img 5  -->
                <img src="./img/home.png" alt="" class="interest" />
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
